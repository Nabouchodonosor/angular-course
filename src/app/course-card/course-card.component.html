<div class="courses" *ngIf="course"
                [ngClass]="cardClasses()">

<!-- <div class="courses" *ngIf="course"
                [ngClass]="cardClasses()"
                [ngStyle]="cardStyle()"> -->

    <div class="course-card">

        <div class="course-title" >
            {{cardIndex + ' ' + course?.description}}
        </div>

        <!-- *ngIf="course.iconUrl; else noImage" -->

        <img width="300" alt="Angular Logo" *ngIf="isImageVisible(); else noImage" 
             [src]="course.iconUrl">

            <ng-template #noImage>
                <!-- <img width="300" alt="Angular logo"   src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"> -->
                <p>No image available</p>
            </ng-template>

        <div class="course-description">
            {{ course?.longDescription}}
        </div>
        <div class="course-category"  [ngSwitch]="course.category">
                <div class="category"  *ngSwitchCase="'BEGINNER'">Beginner</div>
                <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
                <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
                <div class="category" *ngSwitchDefault>All levels</div>
                      
        </div>

        <button (click)="onCourseViewed()">View Course</button>
    </div>
    
</div>
